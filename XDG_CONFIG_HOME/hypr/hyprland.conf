# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Use defaults Omarchy defaults
source = ~/.config/hypr/omarchy/autostart.conf
source = ~/.config/hypr/omarchy/bindings/media.conf
source = ~/.config/hypr/omarchy/bindings/tiling.conf
source = ~/.config/hypr/omarchy/bindings/utilities.conf
source = ~/.config/hypr/omarchy/envs.conf
source = ~/.config/hypr/omarchy/looknfeel.conf
source = ~/.config/hypr/omarchy/input.conf
source = ~/.config/hypr/omarchy/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = handle_monitor_connect.sh

# Application bindings
$terminal = uwsm app -- ghostty
$fileManager = uwsm app -- nautilus --new-window
$browser = uwsm app -- zen-browser
$webapp = $browser --app

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock & sleep 0.2 && hyprctl dispatch dpms off
bind = $mainMod, O, exec, uwsm app -- obsidian -disable-gpu
# ctrl-c to copy from the flameshot gui gives warped images sometimes, but
# setting the env fixes it
bind = CTRL_ALT, A, exec, XDG_CURRENT_DESKTOP=sway flameshot gui
bind = CTRL_ALT, C, exec, goldendict "$(wl-paste -p -n)"
# bind = CTRL_ALT, C, exec, ~/.config/hypr/scripts/launch-golden-dict.sh

# For grouping (tabbed windows)
bind = $mainMod, G, togglegroup
bind = $mainMod, tab, changegroupactive, f
bind = $mainMod SHIFT, tab, changegroupactive, b
# For workspaces
bind = ALT, tab, workspace, m+1
bind = ALT SHIFT, tab, workspace, m-1

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move windows to monitor
bind = $mainMod SHIFT, H, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, L, movecurrentworkspacetomonitor, r
bind = $mainMod SHIFT, K, movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT, J, movecurrentworkspacetomonitor, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# # trigger when the switch is toggled
# bindl = , switch:[switch name], exec, swaylock
# trigger when the switch is turning on
bindl = , switch:on:[Lid Switch], exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
# bindl = , switch:off:[Lid Switch], exec, hyprctl keyword monitor "eDP-1, 2560x1600, 0x0, 1"
bindl = , switch:off:[Lid Switch], exec, hyprctl keyword monitor "DP-1, disable"

# Extra env variables
# Note: You must relaunch Hyprland after changing envs (use Super+Esc, then Relaunch)
# env = MY_GLOBAL_ENV,setting

#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_options=ctrl:nocaps

    touchpad {
        # Use natural (inverse) scrolling
        natural_scroll = true

        # Use two-finger clicks for right-click instead of lower-right corner
        # clickfinger_behavior = true

        # Control the speed of your scrolling
        scroll_factor = 0.4
    }
}

gesture = 3, horizontal, workspace
gesture = 3, up, fullscreen
gesture = 3, down, fullscreen

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Alacritty

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# noanim isn't necessary but animations with these rules might look bad. use at your own discretion.
windowrulev2 = noanim, class:^(flameshot)$
windowrulev2 = float, class:^(flameshot)$
windowrulev2 = move 0 0, class:^(flameshot)$
windowrulev2 = pin, class:^(flameshot)$
windowrulev2 = noinitialfocus, class:^(flameshot)$
windowrulev2 = noborder, class:^(flameshot)$
windowrulev2 = stayfocused, class:^(flameshot)$
# avoid transparency
windowrulev2 = opaque, class:^(flameshot)$
# set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# before executing flameshot
windowrulev2 = monitor 1, class:^(flameshot)$

# disable opacity for all windows
windowrule = opacity 1, 1, class:.*

windowrulev2 = float, initialClass:^(.*goldendict-ng.*)$
windowrulev2 = center, initialClass:^(.*goldendict-ng.*)$
windowrulev2 = size 800 600, class:^(.*goldendict-ng.*)$
# windowrulev2 = move 100 100, class:^(.*goldendict-ng.*)$
